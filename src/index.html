<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Get Going Gone</title>
</head>

<body class="dark-mode-off">
  <button type="button" name="toggle-dark-light-mode" value="toggle-dark-light-mode" aria-label="dark mode" class="dark-light-mode-js dark-light-mode">
    <img src="./images/lightDarkMode.png" alt="dark or light mode">
  </button>
  <div class="dashboard">
    <header>
      <img src="./images/redBlueCompass.png" alt="Get Going Gone Compass Logo" class="logo-js">
      <h1>Welcome <div class="user-js">George</div>
      </h1>
    </header>
  </div>
  <section class="dashboard">
    <article class="total">
      <h2>You've seen
        <div><span class="total-places-js">3</span> destinations for <span class="total-price-js">$24,000</span>!</div>
      </h2>
      <h3><em>keep exploring</em></h3>
    </article>

    <article class="current-trips">
      <div>
        <h2>get</h2>
        <h3>current trips</h3>
      </div>
      <button type="button" name="go-to" value="go-to" aria-label="current trips" class="go-to go-to-current-js"> <img src="./images/arrow.png" alt="go to current trips"></button>
    </article>

    <article class="planned-trips">
      <div>
        <h2>going</h2>
        <h3>planned trips</h3>
      </div>
      <button type="button" name="go-to" value="go-to" aria-label="future trips" class="go-to go-to-future-js"><img src="./images/arrow.png" alt="go to planned trips"></button>
    </article>

    <article class="past-trips">
      <div>
        <h2>gone</h2>
        <h3>past trips</h3>
      </div>
      <button type="button" name="go-to" value="go-to" aria-label="past trips" class="go-to go-to-past-js"> <img src="./images/arrow.png" alt="go to past trips">
    </article>
  </section>
  <footer>
    <button class="next-destination next-destination-js">
      <h1>Where to Next?</h1>
    </button>
  </footer>
</body>

</html>
