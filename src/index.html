<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Get Going Gone</title>
</head>

<body class="dark-mode-off">
  <div class="dark-mode-container">
    <button type="button" name="toggle-dark-light-mode" value="toggle-dark-light-mode" aria-label="dark mode" class="dark-light-mode-js dark-light-mode">
      <img src="./images/lightDarkMode.png" alt="dark or light mode">
    </button>
  </div>
  <div>
    <header>
      <button type="button" name="home-logo" value="home-go" aria-label="home" class="go-home go-home-js">
        <img src="./images/redBlueCompass.png" alt="Get Going Gone Compass Logo" class="logo-js">
      </button>
      <h1>Welcome <span class="user-js">George</span>
      </h1>
    </header>
  </div>
  <section class="dashboard">
    <article class="total">
      <h2>You've seen
        <div><span class="total-places-js">3</span> destinations for $<span class="total-price-js">24,000</span>!</div>
      </h2>
    </article>

    <article class="current-trips">
      <div>
        <h2>get</h2>
        <h3>current trips</h3>
      </div>
      <button type="button" name="go-to" value="go-to" aria-label="current trips" class="go-to go-to-current-js"> <img src="./images/arrow.png" alt="go to current trips"></button>
    </article>

    <article class="planned-trips">
      <div>
        <h2>going</h2>
        <h3>planned trips</h3>
      </div>
      <button type="button" name="go-to" value="go-to" aria-label="future trips" class="go-to go-to-planned-js"><img src="./images/arrow.png" alt="go to planned trips"></button>
    </article>

    <article class="past-trips">
      <div>
        <h2>gone</h2>
        <h3>past trips</h3>
      </div>
      <button type="button" name="go-to" value="go-to" aria-label="past trips" class="go-to go-to-past-js"> <img src="./images/arrow.png" alt="go to past trips">
    </article>
  </section>

  <!-- current trips detailed view -->
  <section class="detailed-current-trips hidden">
    <article>
      <div>
        <h2>get</h2>
        <h3>current trips</h3>
      </div>
    </article>
  </section>
  <!-- planned trips detailed view -->
  <section class="detailed-planned-trips hidden">
    <article>
      <div>
        <h2>going</h2>
        <h3>planned trips</h3>
      </div>
    </article>
  </section>
  <!-- past trips detailed view -->
  <section class="detailed-past-trips hidden">
    <article>
      <div>
        <h2>gone</h2>
        <h3>past trips</h3>
      </div>
    </article>
  </section>

  <!-- find next destination -->
  <section class="booking booking-js hidden">
    <article>
      <h2>Where to Next?</h2>
    </article>
  </section>
  <!-- add hidden to button when displayed -->

  <footer>
    <button class="next-destination next-destination-js">
      <h1>Where to Next?</h1>
    </button>
  </footer>

</body>

</html>
